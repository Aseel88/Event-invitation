<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Glassfesten 2021">
    <meta property="og:url" content="https://keen-mcnulty-73cee7.netlify.app/">
    <meta property="og:image" content="https://www.siaglass.se/media/1818/stillbild-jordgubsswiss.jpg?center=0.41304347826086957,0.48333333333333334&mode=crop&width=1000&height=500&rnd=132593295270000000">
    <meta property="og:description" content="Vi inbjuder er att besöka oss och smaka på våra nya smaker.Tiderna är finns på vår hemsida">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/program.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="assets/images/logoSia.svg"/>
    <title> Event invitation </title>
</head>
<body>
    <header>
        <nav>
            <span class="back">
                <a href="index.html">
                    <i class="fal fa-long-arrow-left"></i>
                </a> </span>
            <div class="smallLogo"> <img src="assets/images/logoSia.svg" alt="logo"></div>
        </nav>
    </header>
    <section class="registration">
        <h2>Anmälan</h2>
        <form action="/params.html">
            <div class="formGroup">
                <label for="firstName">Förnamn <span>*</span></label>
                <input class="formControl" type="text" placeholder="Skriv din förnamn" required>
            </div>
            <div class="formGroup">
                <label for="lastName">Efternamn <span>*</span></label>
                <input class="formControl" type="text" placeholder="Skriv din efternamn" required>
            </div>
            <div class="formGroup">
                <label for="email">E-Post <span>*</span></label>
                <input class="formControl" type="email" placeholder="Skriv din e-post" required>
            </div>
            <div class="formGroup">
                <label for="phoneNumber">Telefonnummer </label>
                <input class="formControl" type="number" placeholder="Skriv ditt telefonnummer">
            </div>
            <button type="submit" class="btn">SKICKA</button>
        </form>
    </section>
    <script src="assets/js/params.js"></script>
</body>
</html>
