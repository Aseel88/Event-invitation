<section class="registration">
    <h2>Anmälan</h2>
    <form action="index.html">
        <div class="formGroup">
            <label for="firstName">Förnamn <span>*</span></label>
            <input class="formControl" type="text" placeholder="Skriv din förnamn" required>
            <!-- <small class="form-text text-muted">Please provide your email address.</small> -->
        </div><!-- /form-group -->

        <div class="formGroup">
            <label for="lastName">Efternamn <span>*</span></label>
            <input class="formControl" type="text" placeholder="Skriv din efternamn" required>
            <!-- <small class="form-text text-muted">Please provide your password (passphrase).</small> -->
        </div><!-- /form-group -->

        <div class="formGroup">
            <label for="email">E-Post <span>*</span></label>
            <input class="formControl" type="email" placeholder="Skriv din e-post" required>
            <!-- <small class="form-text text-muted">Please provide your email address.</small> -->
        </div><!-- /form-group -->

        <div class="formGroup">
            <label for="phoneNumber">Telefonnummer </label>
            <input class="formControl" type="number" placeholder="Skriv ditt telefonnummer">
            <!-- <small class="form-text text-muted">Please provide your email address.</small> -->
        </div><!-- /form-group -->

        <button type="submit" class="btn">SKICKA</button>
    </form>
</section>
